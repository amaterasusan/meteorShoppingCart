<template name="layout">
    {{>navbar}}
    <div class="container-fluid">
        <div class="row">
            {{#if isAdmin}}
			<div class="col-lg-12 prodlist">
       	        {{>yield 'admin'}}
           	</div>
            {{else}}
   	        <div class="col-lg-8 prodlist">
       	        {{>yield 'products'}}
           	</div>
            <div class="col-lg-4">
   	            {{>yield 'cart'}}
       	    </div>
           	{{/if}}
        </div>
    </div>
</template>
