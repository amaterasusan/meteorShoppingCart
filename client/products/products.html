<template name="products">
    <div class="page-header">
        <h1>
            <small>Products</small>
        </h1>
    </div>
	<div id="products" class="row list-group">
    {{#each productlist}}
        {{>product}}
    {{/each}}
    </div>
</template>

<template name="product">
	<input type="hidden" name="price" class="price-default" value="{{price}}" />
	<div class="item col-xs-4 col-lg-4" id="{{_id}}">
		<div class="thumbnail">
			<img style="height:100px;width:auto"  src="/{{thumb}}" />
			<div class="caption">
				<h4 class="group inner list-group-item-heading">
					{{name}}
               	</h4>
                <h4 class="group inner">
                	SKU: {{SKU}}
                </h4>
                <h4 class="group inner">
                	Qty: <input placeholder="Qty" style="width:60px" class="input input-mini prodqty" value="1"/>
                </h4>
                {{#if isUser}}
                
                {{#if compare status "==" -1}}
                <div class="row">
                	<div class="col-xs-12 col-md-12">
                    	<button class="btn btn-info toadmin" style="width:100%">Check Price</button>
                    </div>
                </div>
                {{/if}}
                
                {{#if compare status "==" 0}}
                <div class="row">
                	<div class="col-xs-12 col-md-6">
						<span class="pull-right" style="margin-top:10px">waiting ...</span>
			        </div>
                	<div class="col-xs-12 col-md-6">
                    	<button class="btn btn-danger cancel-cart">Cancel</button>
                    </div>
                </div>                
                {{/if}}
                
                {{#if compare status ">=" 1}}
				{{>addToCart}}
                {{/if}}
                
                {{/if}}
            </div>
        </div>
    </div>
</template>

<template name="addToCart">
	<div class="row">
		<div class="col-xs-12 col-md-6">
			<p class="lead text-muted">{{currency price}}</p>
        </div>
        <div class="col-xs-12 col-md-6">
             <button class="btn btn-success btn-small addcart">Add to cart</button>
        </div>
    </div>	
</template>
