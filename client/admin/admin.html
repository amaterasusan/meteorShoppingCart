<template name="admin">
    <div class="col-lg-6 prodSetPrice">
    
    	<div class="page-header">
        	<h1><small>Items for set price</small></h1>
	    </div>
	   	<table class="table table-striped table-bordered table-hover cartPrice">
        <thead>
        <tr>
        <th>Qty</th>
        <th>Product</th>
        <th>Status</th>
        <th>Price</th>
        <th></th>
        <th></th>
        </tr>
        </thead>
        <tbody>
        {{#each cartSetPrice}}
        <tr>
            <td>{{qty}}</td>
            <td>{{productname}}</td>
            <td>{{status}}</td>
			<td><input type="text" name="prace" class="form-control input-sm" value="{{price}}" style="width:100px" /></td>
            <td>{{#if compare status "==" 0}}<button class="btn btn-success btn-small setprice">Set price</button>{{/if}}</td>
            <td><button class="delete" style="font-size:16px">&times;</button></td>
        </tr>
        {{else}}
        <tr>
            <td colspan="6" style="text-align:center">No Products in Cart</td>
        </tr>
        {{/each}}
        </tbody>
   		</table>
    	
    </div>
    
    <div class="col-lg-6 prodInCart">
    
    	<div class="page-header">
	        <h1><small>Items in shopping cart</small></h1>
    	</div>
	    <table class="table table-striped table-bordered table-hover shopCart">
        <thead>
        <tr>
        <th>Qty</th>
        <th>Product</th>
        <th>Price</th>
        <th></th>
        </tr>
        </thead>
        <tbody>
        {{#each cartitems}}
        <tr>
            <td>{{qty}}</td>
            <td>{{productname}}</td>
			<td>{{price}}</td>
            <td><button class="delete" style="font-size:16px">&times;</button></td>
        </tr>
        {{else}}
        <tr>
            <td colspan="4" style="text-align:center">No Products in Cart</td>
        </tr>
        {{/each}}
        </tbody>
   		</table>
    	
    </div>
</template>
