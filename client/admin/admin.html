<template name="admin">
    <div class="col-lg-6 prodSetPrice">
    
    	<div class="page-header">
        	<h1><small>Items for set price</small></h1>
	    </div>
    	{{> cartPrice}}
    </div>
    
    <div class="col-lg-6 prodInCart">
    
    	<div class="page-header">
	        <h1><small>Items in shopping cart</small></h1>
    	</div>
    	{{> shoppingCart}}
    	
    </div>
</template>

<template name="cartPrice">
	<table class="table table-striped table-bordered table-hover cartPrice">
        <thead>
        <tr>
        <th>Qty</th>
        <th>Product</th>
        <th>Status</th>
        <th>Price</th>
        <th></th>
        <th></th>
        </tr>
        </thead>
        <tbody>
        {{#each cartSetPrice}}
        <tr id="{{_id}}">
            <td>{{qty}}</td>
            <td>{{productname}}</td>
            <td class="statusCart">{{status}}</td>
			<td class="priceCart"><input type="text" name="prace" class="form-control input-sm" value="{{price}}" style="width:100px" /></td>
            <td class="btnSetPrice">{{#if compare status "==" 0}}<button class="btn btn-success btn-small setprice">Set price</button>{{/if}}</td>
            <td><button class="delete" style="font-size:16px">&times;</button></td>
        </tr>
        {{/each}}
        </tbody>
	</table>

</template>

<template name="shoppingCart">
	<table class="table table-striped table-bordered table-hover shopCart">
        <thead>
        <tr>
        <th>Qty</th>
        <th>Product</th>
        <th>Price</th>
        <th></th>
        </tr>
        </thead>
        <tbody>
        {{#each cartitems}}
        <tr id="{{_id}}">
            <td>{{qty}}</td>
            <td>{{productname}}</td>
			<td>{{price}}</td>
            <td><button class="delete" style="font-size:16px">&times;</button></td>
        </tr>
        {{/each}}
        </tbody>
	</table>

</template>
