<template name="admin">
    <div class="page-header">
        <h1>
            <small>Admin Cart</small>
        </h1>
    </div>
    <table class="span8 table table-striped table-bordered table-hover">
        <thead>
        <th>Qty</th>
        <th>Product</th>
        <th>Status</th>
        <th>Price</th>
        <th></th>
        <th></th>
        </thead>
        <tbody>
        {{#each cartitems}}
        <tr>
            <td>{{qty}}</td>
            <td>{{productname}}</td>
            <td>{{status}}</td>
			<td><input type="text" name="prace" class="form-control input-sm" value="{{price}}" style="width:100px" /></td>
            <td>{{#if compare status "==" 0}}<button class="btn btn-success btn-small setprice">Set price</button>{{/if}}</td>
            <td><button class="delete">&times;</button></td>
        </tr>
        {{else}}
        <tr>
            <td colspan="6" style="text-align:center">No Products in Cart</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</template>
